name: Build Plugins

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Plugins
        run: |
          chmod +x ./gradlew
          ./gradlew build

      - name: Generate plugins.json
        run: |
          # إنشاء plugins.json تلقائياً
          echo '[' > plugins.json
          for plugin in $(find . -name "*.cs3" -type f); do
            plugin_name=$(basename $plugin .cs3)
            echo '{
              "name": "'$plugin_name'",
              "version": 1,
              "apiVersion": 1,
              "internalName": "'$plugin_name'",
              "url": "https://github.com/adamwolker21/TestPlugins/raw/main/'$plugin'",
              "repositoryUrl": "https://github.com/adamwolker21/TestPlugins",
              "language": "ar",
              "status": 1,
              "fileSize": '$(stat -c%s "$plugin")',
              "authors": ["adamwolker21"],
              "tvTypes": ["TvSeries", "Movie"],
              "iconUrl": "https://www.google.com/s2/favicons?domain=asia2tv.com&sz=%size%"
            },' >> plugins.json
          done
          # إزالة الفاصلة الأخيرة وإغلاق المصفوفة
          sed -i '$ s/,$//' plugins.json
          echo ']' >> plugins.json

      - name: Commit and Push
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.cs3 plugins.json
          git commit -m "Build plugins and update plugins.json" || echo "No changes to commit"
          git push
