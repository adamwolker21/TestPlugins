# v2: Sanitize the 'builds' checkout to prevent Gradle configuration conflicts.
# The error "Cannot add task 'clean'" is caused by a conflicting build.gradle.kts
# in the 'builds' branch. This step renames it to avoid the issue.

name: build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up job
        run: echo "Starting"

      - name: Checkout
        uses: actions/checkout@v2

      - name: Checkout builds
        uses: actions/checkout@v2
        with:
          ref: builds
          path: builds

      - name: Clean old builds
        run: rm -f $GITHUB_WORKSPACE/builds/*.cs3

      # [NEW in v2] Rename conflicting gradle file from the 'builds' branch checkout
      # to prevent it from interfering with the main build process.
      - name: Sanitize builds checkout
        run: |
          if [ -f "builds/build.gradle.kts" ]; then
            mv builds/build.gradle.kts builds/build.gradle.kts.bak
          fi

      - name: Setup JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Build Plugins
        run: |
          ./gradlew :plugins:ExampleProvider:assembleRelease
          # ./gradlew :plugins:ArabicProvider:assembleRelease # Example
          mv plugins/ExampleProvider/build/outputs/apk/release/*.cs3 builds/

      - name: Push builds
        run: |
          cd builds
          git config --global user.name "adamwolker21"
          git config --global user.email "adamwolker21@users.noreply.github.com"
          # [MODIFIED in v2] We remove the renamed build file before committing
          # so it doesn't get added to the builds branch.
          rm -f build.gradle.kts.bak
          git add .
          git commit -m "Update builds" || exit 0
          git push
      - name: Post Checkout builds
        run: echo "idk"

      - name: Post Checkout
        run: echo "idk"

      - name: Complete job
        run: echo "Done"
